<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2 Avaliação Javascript</title>
</head>
<body>
  <!-- Cria uma tag script, para conter o vosso código javascript; -->
  <script>
  /* Cria uma função que:
      - Aceite 2 argumentos: preço e desconto;
      - Se o desconto for menor que 10%, retorna o valor mais o desconto;
      - Se o desconto for maior que 10% mas inferior a 30%, retorna o valor menos o desconto;
      - Se o desconto for 0, retorna a multiplicação do valor por 2;*/

    let total = function(preco, desconto) {
      if (desconto < 0 || desconto > 1) {
        return "Valor Inválido";
      }
      else if (desconto < 0.1) {
        return preco + (preco * desconto);
      }
      else if (desconto > 0.1 & desconto < 0.3) {
        return preco - (preco * desconto);
      }
      else if (desconto === 0) {
        return preco * 2;
      }
      else {
        return "Estás com sorte!";
      }
    }

    console.log(total (20, 0.2))
  </script>
</body>
</html>
